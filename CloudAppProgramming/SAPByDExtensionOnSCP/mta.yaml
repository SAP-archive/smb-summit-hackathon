ID: SalesOrderProcessing
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: SalesOrderProcessing_appRouter
    type: approuter.nodejs
    path: SalesOrderProcessing_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: SalesOrderProcessing_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: uaa_SalesOrderProcessing
  - name: SalesOrderProcessing_ui_deployer
    type: com.sap.html5.application-content
    path: SalesOrderProcessing_ui_deployer
    requires:
      - name: SalesOrderProcessing_html5_repo_host
    build-parameters:
      requires:
        - name: SalesOrderApp
          artifacts:
            - './*'
          target-path: resources/SalesOrderApp
  - name: SalesOrderProcessing-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: SalesOrderProcessing-hdi-container
  - name: SalesOrderProcessing-srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: uaa_SalesOrderProcessing
      - name: bydsystem      
      - name: SalesOrderProcessing-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: SalesOrderApp
    type: html5
    path: SalesOrderApp
    build-parameters:
      builder: grunt
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
resources:
  - name: bydsystem
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: SalesOrderProcessing_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: SalesOrderProcessing_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: SalesOrderProcessing-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: uaa_SalesOrderProcessing
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
